<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is <b>{{ account.status }}</b></p>
    <button class="btn btn-primary" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-success" (click)="onSetTo('inactive')">Set to 'inactive'</button>
    <button class="btn btn-info" (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>
</div>
